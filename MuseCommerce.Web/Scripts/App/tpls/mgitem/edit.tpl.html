<div class="col-sm-6" ng-controller="EditmgitemCtrl">
    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="ibox">
            <div class="ibox-content">                
                <form class="form-horizontal m-t" id="commentForm">        
                    <div class="form-group">
                        <label class="col-sm-3 control-label">號碼：</label>
                        <div class="col-sm-8">
                            <input id="FNumber" name="FNumber" type="text" class="form-control" ng-model="mgitem.FNumber" />

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">短號：</label>
                        <div class="col-sm-8">
                            <input id="FShortNumber" name="FShortNumber" type="text" class="form-control" ng-model="mgitem.FShortNumber" />

                        </div>
                    </div>            
                    <div class="form-group">
                        <label class="col-sm-3 control-label">名称：</label>
                        <div class="col-sm-8">
                            <input id="FName" name="FName" type="text" class="form-control" ng-model="mgitem.FName" required="" aria-required="true" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">型號：</label>
                        <div class="col-sm-8">
                            <input id="FModel" name="FModel" type="text" class="form-control" ng-model="mgitem.FModel" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-3">
                            <button ng-click="save()" class="btn btn-primary" type="submit">提交</button>
                            <button ui-sref="index" class="btn btn-white" type="button">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
