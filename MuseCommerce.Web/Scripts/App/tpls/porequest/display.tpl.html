<div class="col-sm-12" ng-controller="DisplayporequestCtrl">
    <div class="wrapper wrapper-content animated fadeInUp">

        <div class="ibox">
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-4">
                        <dl class="dl-horizontal">
                            <dt>預定單號:</dt>
                            <dd>{{porequest.FBillNo}}</dd>
                        </dl>
                        <dl class="dl-horizontal">
                            <dt>地址區號:</dt>
                            <dd>{{porequest.PoAddress.StreetNumber}}</dd>
                        </dl>
                        <dl class="dl-horizontal">
                            <dt>说明:</dt>
                            <dd>{{porequest.FNote}}</dd>
                        </dl>
                    </div>
                    <div class="col-sm-4">
                        <dl class="dl-horizontal">
                            <dt>預定日期:</dt>
                            <dd>{{porequest.FDate}}</dd>
                        </dl>
                        <dl class="dl-horizontal">
                            <dt>詳細地址:</dt>
                            <dd>{{porequest.PoAddress.StreetName}}</dd>
                        </dl>
                    </div>
                    <div class="col-sm-4">
                        <dl class="dl-horizontal">
                            <dt>類型:</dt>
                            <dd>{{porequest.FTranType}}</dd>
                        </dl>
                    </div>
                </div>
                <div class="table-responsive m-t">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                                <th>
                                    名称
                                </th>
                                <th>数量</th>
                                <th>单价</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in porequest.PORequestEntrys">
                                <td>
                                    <div>
                                        <strong>{{ item.FItem.FName }}</strong>
                                    </div>
                                </td>
                                <td>{{ item.FQty }}</td>
                                <td>{{ item.FPrice }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-right">
                    <a ui-sref="index" class="btn btn-white btn-xs pull-right">返回</a>
                    <a ui-sref="edit({ID:'{{porequestid}}'})" class="btn btn-primary btn-xs pull-right">编辑</a>
                </div>
            </div>
        </div>

    </div>
</div>
