<div class="col-sm-9" ng-controller="CreateporequestCtrl">
    <div class="wrapper wrapper-content animated fadeInUp">
        <form class="form-horizontal m-t" name="commentForm" novalidate>
            <div class="ibox">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">ID：</label>
                                <div class="col-sm-8">
                                    <input id="Id" name="Id" minlength="2" type="text" class="form-control" ng-model="porequest.Id" required="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">编号：</label>
                                <div class="col-sm-8">
                                    <input id="FBillNo" name="FBillNo" type="text" class="form-control" ng-model="porequest.FBillNo" required="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">日期：</label>
                                <div class="col-sm-8">
                                    <input id="FDate" name="FDate" type="text" class="form-control" ng-model="porequest.FDate" required="" />

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">说明：</label>
                                <div class="col-sm-8">
                                    <input id="FNote" name="FNote" type="text" class="form-control" ng-model="porequest.FNote" required="" />

                                </div>
                            </div>
                        </div>

                        <div class="col-sm-7 text-right pm-button">
                            <h4>单据编号：</h4>
                            <h4 class="text-navy">H+-000567F7-00</h4>
                           
                            <p>
                                <span><strong>总金额：</strong> 2500.05</span>
                            </p>
                        </div>
                    </div>

                    <div class="table-responsive m-t">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>名称</th>
                                    <th>数量</th>
                                    <th>单价</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in porequest.PORequestEntrys">
                                    <td>{{item.Id}}</td>
                                    <td>
                                        <div>
                                            <strong>尚都比拉2013冬装新款女装 韩版修身呢子大衣 秋冬气质羊毛呢外套</strong>
                                        </div>
                                    </td>
                                    <td><input type="text" class="form-control" ng-model="item.FQty" required="" /></td>
                                    <td><input type="text" class="form-control" ng-model="item.FPrice" required="" /></td>                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="text-right">
                        <button ng-click="save()" class="btn btn-primary" type="submit"
                                ng-disabled="commentForm.Id.$invalid||commentForm.FBillNo.$invalid||commentForm.FDate.$invalid">
                            提交
                        </button>
                        <button ui-sref="index" class="btn btn-white" type="button">取消</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
