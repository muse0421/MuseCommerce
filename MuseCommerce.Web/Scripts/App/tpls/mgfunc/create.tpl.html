<div class="col-sm-9" ng-controller="CreateMGFuncCtrl">
    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="ibox">
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="m-b-md">
                            <h2>{{mgfunc.FName}}</h2>
                        </div>
                    </div>
                </div>
                <form class="form-horizontal m-t" name="commentForm" novalidate>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">ID：</label>
                        <div class="col-sm-8">
                            <input id="Id" name="Id" minlength="2" type="text" class="form-control" ng-model="mgfunc.Id" required="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">名称：</label>
                        <div class="col-sm-8">
                            <input id="FName" name="FName" type="text" class="form-control" ng-model="mgfunc.FName" required=""  />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">路径：</label>
                        <div class="col-sm-8">
                            <input id="FUrl" name="FUrl" type="text" class="form-control" ng-model="mgfunc.FUrl" required="" />

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-3">
                            <button ng-click="save()" class="btn btn-primary" type="submit"
                                    ng-disabled="commentForm.Id.$invalid||commentForm.FName.$invalid||commentForm.FUrl.$invalid">
                                提交
                            </button>
                            <button ui-sref="index" class="btn btn-white" type="button">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
