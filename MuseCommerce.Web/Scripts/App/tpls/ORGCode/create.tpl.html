<div class="col-sm-6" ng-controller="CreateorgcodeCtrl">
    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="ibox">
            <div class="ibox-content">                
                <form class="form-horizontal m-t" name="commentForm" novalidate>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">代碼：</label>
                        <div class="col-sm-8">
                            <input id="SerialNo" name="SerialNo" type="text" class="form-control" ng-model="orgcode.SerialNo" />

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">描述：</label>
                        <div class="col-sm-8">
                            <input id="Description" name="Description" type="text" class="form-control" ng-model="orgcode.Description" required="" aria-required="true" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-3">
                            <button ng-click="save()" class="btn btn-primary" type="submit"
                                    ng-disabled="commentForm.Description.$invalid||commentForm.SerialNo.$invalid">
                                提交
                            </button>
                            <button ui-sref="index" class="btn btn-white" type="button">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
