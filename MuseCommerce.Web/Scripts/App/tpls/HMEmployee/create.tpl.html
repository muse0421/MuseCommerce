<div class="col-sm-8" ng-controller="CreateorgcodeCtrl">
    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="ibox">
            <div class="ibox-content">
                <form class="form-horizontal m-t" name="commentForm" novalidate>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">工號：</label>
                                <div class="col-sm-8">
                                    <input id="FNumber" name="FNumber" type="text" class="form-control" ng-model="orgcode.FNumber" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">部門：</label>
                                <div class="col-sm-8">
                                    <select class="form-control m-b" name="FDepartmentID" ng-model="orgcode.FDepartmentID">
                                        <option ng-repeat="x in ORGDepartmentInfo" value="{{ x.Id }}">{{ x.Description }}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">入職日期：</label>
                                <div class="col-sm-8">
                                    <input id="FHireDate" name="FHireDate" type="text" ng-model="orgcode.FHireDate"
                                           data-provide="datepicker-inline" data-date-format="yyyy/mm/dd"
                                           data-date-autoclose="true"
                                           data-date-today-btn="linked"
                                           data-date-today-highlight="true"
                                           data-date-clear-btn="true"
                                           class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">姓名：</label>
                                <div class="col-sm-8">
                                    <input id="FName" name="FName" type="text" class="form-control" ng-model="orgcode.FName" required="" aria-required="true" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">類型：</label>
                                <div class="col-sm-8">
                                    <select class="form-control m-b" name="FDutyID" ng-model="orgcode.FDutyID">
                                        <option ng-repeat="x in ORGPDescriptionDutyInfo" value="{{ x.Id }}">{{ x.Description }}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-3">
                            <button ng-click="save()" class="btn btn-primary" type="submit"
                                    ng-disabled="commentForm.FName.$invalid||commentForm.FNumber.$invalid">
                                提交
                            </button>
                            <button ui-sref="index" class="btn btn-white" type="button">取消</button>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
