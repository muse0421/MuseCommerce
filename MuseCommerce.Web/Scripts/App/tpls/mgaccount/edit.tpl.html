<div class="col-sm-6" ng-controller="EditmgaccountCtrl">
    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="ibox">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="commentForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">名称：</label>
                        <div class="col-sm-8">
                            <input id="FName" name="FName" type="text" class="form-control" ng-model="mgaccount.FUseName" required="" aria-required="true" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">類型：</label>
                        <div class="col-sm-8">
                            
                            <div class="radio i-checks">
                                <label>
                                    <input type="radio" value="0" name="FUserType" ng-model="mgaccount.FUserType"> <i></i>Customer
                                </label>
                            </div>
                            <div class="radio i-checks">
                                <label>
                                    <input type="radio" value="1" name="FUserType" ng-model="mgaccount.FUserType"> <i></i>Manager
                                </label>
                            </div>
                            <div class="radio i-checks">
                                <label>
                                    <input type="radio" value="2" name="FUserType" ng-model="mgaccount.FUserType"> <i></i>Administrator
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">管理員：</label>
                        <div class="col-sm-8">
                            <div class="checkbox">
                            <label>
                                <input id="FIsAdministrator" name="FIsAdministrator" type="checkbox" class="checkbox" ng-model="mgaccount.FIsAdministrator" />
                                管理員
                            </label>
                        </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">E-Mail：</label>
                        <div class="col-sm-8">
                            <input id="FEmail" name="FEmail" type="email" class="form-control" ng-model="mgaccount.FEmail" required="" />

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-3">
                            <button ng-click="save()" class="btn btn-primary" type="submit">提交</button>
                            <button ui-sref="index" class="btn btn-white" type="button">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
