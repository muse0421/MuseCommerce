<div class="col-sm-12" ng-controller="IndexmgaccountCtrl">
    <div class="ibox">
        <div class="ibox-title">
            <h5>帳號</h5>
            <div class="ibox-tools">
                <a ui-sref="create" class="btn btn-primary btn-xs">新增</a>
            </div>
        </div>
        <div class="ibox-content no-padding">
            <form method="get" class="form-horizontal">

                <div class="form-group row">

                    <label class="col-sm-1 control-label">名称</label>

                    <div class="col-sm-2">
                        <input type="text" class="form-control" ng-model="qname">
                    </div>

                    <label class="col-sm-1 control-label">類型</label>

                    <div class="col-sm-2">
                        <select class="form-control m-b" ng-model="qusertype">
                            <option value=""></option>
                            <option value="0">Customer</option>
                            <option value="1">Manager</option>
                            <option value="2">Administrator</option>
                        </select>

                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-sm btn-primary" ng-click="search()"> 搜索</button>
                    </div>
                </div>
            </form>


        </div>
    </div>

    <div class="ibox">
        <div class="ibox-content">

            <table class="table table-hover">
                <thead>
                    <tr>                        
                        <th>名称</th>
                        <th>類型</th>
                        <th>管理員</th>
                        <th>E-Mail</th>
                        <th>狀態</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in mgaccounts">                        
                        <td>{{ x.FUseName }}</td>
                        <td>
                            <span ng-if="x.FUserType==0" class="label">
                                Customer
                            </span>
                            <span ng-if="x.FUserType==1" class="label">
                                Manager
                            </span>
                            <span ng-if="x.FUserType==2" class="label">
                                Administrator
                            </span>
                        </td>
                        <td>
                            <span ng-if="x.FIsAdministrator" class="label label-primary">
                                管理員
                            </span>                        
                        </td>
                        <td>{{ x.FEmail }}</td>
                        <td>                            
                            <span ng-if="!x.FLockoutEnabled" class="label label-warning">
                                停用
                            </span>
                        </td>
                        <td class="project-actions">
                            <a ui-sref="display({ID:'{{ x.Id }}'})" class="btn btn-white btn-sm"><i class="fa fa-folder"></i> 查看 </a>
                            <a ui-sref="setting({ID:'{{ x.Id }}'})" class="btn btn-white btn-sm"><i class="fa fa-folder"></i> 設置角色 </a>
                            <a ui-sref="edit({ID:'{{ x.Id }}'})" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> 编辑 </a>
                            <a data-ng-click="delete(x.Id)" class="btn btn-danger btn-sm"><i class="fa fa-pencil"></i> 删除 </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
