<div class="col-sm-6" ng-controller="CreatemgaccountCtrl">
    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="ibox">
            <div class="ibox-content">

                <form class="form-horizontal m-t" name="commentForm" novalidate>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">名称：</label>
                        <div class="col-sm-8">
                            <input id="FUseName" name="FUseName" type="text" class="form-control" ng-model="mgaccount.FUseName" required="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">密碼：</label>
                        <div class="col-sm-8">
                            <input id="FPasswordHash" name="FPasswordHash" type="password" class="form-control" ng-model="mgaccount.FPasswordHash" required="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">類型：</label>
                        <div class="col-sm-8">
                            <div class="radio">
                                <input type="radio" id="FUserType0" name="FUserType" value="0" ng-model="mgaccount.FUserType">
                                <label for="FUserType0">
                                    Customer
                                </label>
                            </div>
                            <div class="radio">
                                <input type="radio" id="FUserType1" name="FUserType" value="1" ng-model="mgaccount.FUserType">
                                <label for="FUserType1">
                                    Manager
                                </label>
                            </div>
                            <div class="radio">
                                <input type="radio" id="FUserType2" name="FUserType" value="2" ng-model="mgaccount.FUserType">
                                <label for="FUserType2">
                                    Administrator
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">管理員：</label>
                        <div class="col-sm-8">
                            <div class="checkbox">
                                <input id="FIsAdministrator" type="checkbox" ng-model="mgaccount.FIsAdministrator">
                                <label for="FIsAdministrator">
                                    管理員
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">E-Mail：</label>
                        <div class="col-sm-8">
                            <input id="FEmail" name="FEmail" type="email" class="form-control" ng-model="mgaccount.FEmail" required="" />

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-3">
                            <button ng-click="save()" class="btn btn-primary" type="submit"
                                    ng-disabled="commentForm.FUseName.$invalid||commentForm.FUserType.$invalid">
                                提交
                            </button>
                            <button ui-sref="index" class="btn btn-white" type="button">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
