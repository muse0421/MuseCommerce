<div class="col-sm-6" ng-controller="CreatemgaccountCtrl">
    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="ibox">
            <div class="ibox-content">
                
                <form class="form-horizontal m-t" name="commentForm" novalidate>                    
                    <div class="form-group">
                        <label class="col-sm-3 control-label">名称：</label>
                        <div class="col-sm-8">
                            <input id="FUseName" name="FUseName" type="text" class="form-control" ng-model="mgaccount.FUseName" required="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">類型：</label>
                        <div class="col-sm-8">
                            <input id="FUserType" name="FUserType" type="text" class="form-control" ng-model="mgaccount.FUserType" required="" />

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-3">
                            <button ng-click="save()" class="btn btn-primary" type="submit"
                                    ng-disabled="commentForm.FUseName.$invalid||commentForm.FUserType.$invalid">
                                提交
                            </button>
                            <button ui-sref="index" class="btn btn-white" type="button">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
