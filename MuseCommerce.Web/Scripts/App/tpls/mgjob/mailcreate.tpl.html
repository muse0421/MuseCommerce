<div class="col-sm-9" ng-controller="CreateMailMGJobCtrl">
    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="ibox">
            <div class="ibox-content">
                <form class="form-horizontal m-t" name="commentForm" novalidate>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">JobName：</label>
                        <div class="col-sm-8">
                            <input id="name" name="name" minlength="2" type="text" class="form-control" ng-model="mgjob.name" required="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">GroupName：</label>
                        <div class="col-sm-8">
                            <input id="group" name="group" type="text" class="form-control" ng-model="mgjob.group" required="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">cronExpression：</label>
                        <div class="col-sm-8">
                            <input id="cronExpression" name="cronExpression" type="text" class="form-control" ng-model="mgjob.cronExpression" required="" />

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">recipients：</label>
                        <div class="col-sm-8">
                            <input id="recipients" name="recipients" type="text" class="form-control" ng-model="mgjob.recipients" required="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">subject：</label>
                        <div class="col-sm-8">
                            <input id="subject" name="subject" type="text" class="form-control" ng-model="mgjob.subject" required="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">body：</label>
                        <div class="col-sm-8">
                            <input id="body" name="body" type="text" class="form-control" ng-model="mgjob.body" required="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-3">
                            <button ng-click="save()" class="btn btn-primary" type="submit"
                                    ng-disabled="commentForm.name.$invalid||commentForm.group.$invalid||commentForm.cronExpression.$invalid">
                                提交
                            </button>
                            <button ui-sref="index" class="btn btn-white" type="button">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
